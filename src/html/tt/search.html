<form action="search" method="post" onsubmit="parentNode.parentNode.setAttribute('style','cursor:wait;')">
<span><b>Delivery on:</b>
</span>
<select id="month" name="month"></select>
<span>
<input id="day" name="day" onfocus="this.select();" size="2" type="number" max="31" min="1" />
</span>
<input id="year" name="year" size="4" type="number" max="2020" min="2010" />
<span></span>
<span><select id="cmdty" name="cmdty"></select></span>
<span><input name="search" type="submit" value="Refresh" style="width:100px;height:24"/></span>
<span><button type="button" style="width:100px;height:24" onclick="browseInfo();">Browse</button></span>

<span><b>Store:</b></span>
<input id="store" name="store" size="4" type="number" max="9999" min="1" />
-->
</form>

<span><button type="button" class="browseBut" onclick="selPriorRow();">Prior</button></span>
<button type="button" class="browseBut" onclick="selNextRow();">Next</button><span></span>

 <input id="time" size="5" type="text" /></td>
