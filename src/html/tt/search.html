<!DOCTYPE html [
<!ATTLIST input id ID #IMPLIED>
<!ATTLIST select id ID #IMPLIED>
<!ATTLIST tbody id ID #IMPLIED>
<!ATTLIST script id ID #IMPLIED>
]>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>

td {

 padding:3px;

}
td.center {

 text-align:center;

}
input {

 height:20px;
 cursor:inherit;

}
span {

 margin-left:8px;margin-right:8px;

}
</style>
<script type="text/javascript" src="js/gen.js">
</script>
</head>
<body>
<div style="width:100%;height:37px;background:lightgray;padding-top:10px;">
<form action="search" method="post" onsubmit="parentNode.parentNode.setAttribute('style','cursor:wait;')">
<span><b>Delivery on:</b>
</span>
<select id="month" name="month"></select>
<span>
<input id="day" name="day" onfocus="this.select();" size="2" type="number" max="31" min="1" />
</span>
<input id="year" name="year" size="4" type="number" max="2020" min="2010" />
<span></span>
<span><select id="cmdty" name="cmdty"></select></span>
<span><input name="search" type="submit" value="Refresh" style="width:120px;height:24"/></span>
<!--
<span><b>Store:</b></span>
<input id="store" name="store" size="4" type="number" max="9999" min="1" />
-->
</form>
</div>
<div>
<table style="width:100%;border-collapse:collapse;">
<thead>
<tr style="background:Gainsboro;">
<th style="width:90px;">Date</th>
<th style="width:70px;">Time</th>
<th style="width:80px;text-align:left;">Carrier</th>
<th style="width:60px;text-align:left;">Cmdty</th>
<th style="width:100px;text-align:left;">Status</th>
<th style="width:52%;text-align:left;padding-left:20px;">Comment</th>
</tr>
</thead>
<tbody id="table"></tbody>
</table>
</div>
<script>setIFrameTitle("Store Delivery Status")</script>
</body>
</html>
