# Root logger
log4j.rootLogger=DEBUG

# File appender general

log4j.logger.com.logisticsalliance.general=,general

log4j.appender.general=org.apache.log4j.RollingFileAppender
log4j.appender.general.File=log/general.log
log4j.appender.general.MaxFileSize=40MB
log4j.appender.general.MaxBackupIndex=10
log4j.appender.general.layout=org.apache.log4j.PatternLayout
log4j.appender.general.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

